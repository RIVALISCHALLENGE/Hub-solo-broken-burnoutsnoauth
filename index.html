<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>Rivalis Hub</title>

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <script>
      if ("serviceWorker" in navigator) {
        const isLocalhost = ["localhost", "127.0.0.1", "[::1]"].includes(window.location.hostname);

        if (isLocalhost) {
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            registrations.forEach((registration) => registration.unregister());
          });
        } else {
          window.addEventListener("load", () => {
            navigator.serviceWorker.register("/sw.js").then((reg) => {
              if (reg.waiting) {
                reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                window.location.reload();
              }
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  });
                }
              });
            }).catch(() => {
              // fallback: attempt a simple register without handling updates
              try { navigator.serviceWorker.register('/sw.js'); } catch (e) {}
            });
          });
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/public/stripeCheckout.js"></script>
    <script type="module">
      import { startStripeCheckout } from '/public/stripeCheckout.js';
      const publishableKey = 'pk_test_12345'; // TODO: Replace with your Stripe publishable key
      // List your available price options here
      const priceOptions = [
        { id: 'price_abc123', label: 'Basic ($10)' },
        { id: 'price_def456', label: 'Premium ($25)' },
        { id: 'price_ghi789', label: 'Ultimate ($50)' }
      ];
      const select = document.createElement('select');
      priceOptions.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt.id;
        option.text = opt.label;
        select.appendChild(option);
      });
      document.body.appendChild(select);
      const btn = document.createElement('button');
      btn.innerText = 'Pay with Stripe';
      btn.onclick = () => {
        const selectedPriceId = select.value;
        startStripeCheckout(publishableKey, selectedPriceId);
      };
      document.body.appendChild(btn);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
